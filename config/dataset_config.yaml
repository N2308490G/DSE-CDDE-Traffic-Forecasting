# PEMS08 Dataset
PEMS08:
  name: "PEMS08"
  num_nodes: 170
  num_timesteps: 17856
  input_dim: 1
  output_dim: 1
  data_path: "data/raw/PEMS08"
  adj_matrix_path: "data/raw/PEMS08/adj_matrix.npy"
  
# Data preprocessing configuration
preprocessing:
  normalization: "z-score"  # Options: z-score, min-max
  missing_value_handling: "interpolation"  # Options: interpolation, zero-fill
  train_ratio: 0.7
  val_ratio: 0.1
  test_ratio: 0.2
  
# Data augmentation (for robustness training)
augmentation:
  add_noise: true
  noise_level: 0.1
  random_masking: true
  masking_ratio: 0.15
  
# Note: Dataset download scripts and preprocessing details will be provided upon code release
